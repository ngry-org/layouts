<l-stack>
  <l-stack-block>
    <h1>
      <app-block>
        <app-block>
          Viewport
        </app-block>
      </app-block>
    </h1>
    <hr>
  </l-stack-block>
  <l-stack-body>
    <l-viewport>

      <ul>
        <li class="clickable" *ngFor="let i of [].constructor(100); index as $index">
          <app-block>
            <app-block>
              Item #{{$index + 1}}
            </app-block>
          </app-block>
        </li>
      </ul>

    </l-viewport>
  </l-stack-body>
</l-stack>
